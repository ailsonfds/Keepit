<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Formulário Receita Incomum</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <p><h:link value="Inicio" outcome="logado"/> > Adicionar receita incomum</p>
        <hr/>
        <h3>Receita incomum</h3>
        <h:form>
            <p:messages id="message" />
            <h:panelGrid columns="2">
                <h:outputLabel value="Titulo da receita " />
                <p:inputText value="#{controladorReceitaIncomum.receitaIncomum.titulo}" required="true" autocomplete="true" />
                <h:outputLabel value="Valor " />
                <p:inputNumber decimalPlaces="2" value="#{controladorReceitaIncomum.receitaIncomum.valor}" required="true" autocomplete="true" />
                <h:outputLabel value="Data " />
                <p:calendar value="#{controladorReceitaIncomum.receitaIncomum.data}" />
                <h:outputLabel value="Motivo " />
                <p:inputText value="#{controladorReceitaIncomum.receitaIncomum.motivo}" required="true" autocomplete="true" />
                <h:outputLabel value="Emissor " />
                <p:inputText value="#{controladorReceitaIncomum.receitaIncomum.emissor}" required="true" autocomplete="true" />
                <h:commandButton id="submit" value="Adicionar" actionListener="#{controladorReceitaIncomum.criarReceitaIncomum()}"/>
            </h:panelGrid>
        </h:form>
        <hr/>
        <h:dataTable value="#{controladorReceitaIncomum.receitasIncomuns}" var="row">
            <h:column><b>Título da receita incomum </b>#{row.titulo}</h:column>
            <h:column><b>Valor </b>R$ #{row.valor}</h:column>
            <h:column>
                <h:form>
                    <h:panelGrid columns="3">
                        <h:commandButton actionListener="#{controladorReceitaIncomum.removerReceitaIncomum(row)}" value="Remover" />
                        <h:commandButton rendered="#{row.atualizada}" actionListener="#{controladorReceitaIncomum.removerDesfazerAlteracoes(row)}" value="Remover e desfazer mudanças" />
                        <h:outputLabel rendered="#{not row.atualizada}" value="Será atualizada dia #{row.data.toString()}" />
                    </h:panelGrid>
                </h:form>
            </h:column>
        </h:dataTable>
    </body>
</html>
