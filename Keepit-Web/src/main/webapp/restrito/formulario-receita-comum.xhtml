<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Formul√°rio Receita Comum</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Valor " />
                <h:inputText value="${controladorReceitaComum.receitaComum.valor}" required="true" autocomplete="true"></h:inputText>
                <h:outputLabel value="Data " />
                <p:calendar value="#{controladorReceitaComum.receitaComum.data}" />
                <h:outputLabel value="Atualizar automaticamente?" />
                <h:selectBooleanCheckbox value="${controladorReceitaComum.receitaComum.automatica}" />
                <h:commandButton id="submit" value="Adicionar" actionListener="#{controladorReceitaComum.criarReceitaComum()}"/>
            </h:panelGrid>
        </h:form>
    </body>
</html>
